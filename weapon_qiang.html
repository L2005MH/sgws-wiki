    <p><a href="index.html#weapons">← 返回武器总览</a></p>

    <section class="section-block">
        <h2>基础说明</h2>
        <p>枪是最为平衡的近战武器，攻击速度、范围与伤害都比较均衡，非常适合新手玩家作为起始武器使用。</p>
    </section>

    <section class="section-block">
        <h2>武器特点</h2>
        <ul>
            <li>攻击速度：中等偏快</li>
            <li>攻击范围：中等</li>
            <li>操作难度：较低，容易上手</li>
            <li>适合玩法：贴身连击、灵活走位</li>
        </ul>
    </section>

    <section class="section-block">
        <h2>推荐使用场景</h2>
        <p>在敌兵较为密集但强度不高的关卡中，枪可以凭借稳定的连击与较短的硬直安全输出。</p>
    </section>
