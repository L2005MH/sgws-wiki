<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈已提交 - 《真·三国无双 起源》攻略 Wiki</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 16px;
            box-sizing: border-box;
        }
        .thanks-card {
            background: rgba(15, 23, 42, 0.96);
            padding: 24px 28px;
            border-radius: 14px;
            box-shadow: 0 12px 26px rgba(0,0,0,0.85);
            max-width: 480px;
        }
        .thanks-card h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }
        .thanks-card p {
            margin: 4px 0;
            color: #e5e7eb;
        }
        .thanks-card a {
            display: inline-block;
            margin-top: 14px;
            padding: 8px 18px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #111827;
            box-shadow: 0 8px 22px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
<div class="thanks-wrapper">
    <div class="thanks-card">
        <h1>感谢你的反馈！</h1>
        <p>你的意见已经成功提交（本页面仅为课程作业示例，实际不会收集数据）。</p>
        <p>如果你还有新的想法，随时欢迎再次留言。</p>
        <a href="index.html">返回攻略首页</a>
    </div>
</div>
</body>
