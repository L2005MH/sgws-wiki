    <section class="section-block">
        <h2>关卡背景</h2>
        <p>黄巾军因暴政而起，天下大乱，玩家将以无名英雄的身份参与平定黄巾之乱。</p>
    </section>

    <section class="section-block">
        <h2>关卡目标</h2>
        <ul>
            <li>击败指定黄巾军头目</li>
            <li>保护友军不被击溃</li>
            <li>在时间限制内打穿敌军防线（可选）</li>
        </ul>
    </section>

    <section class="section-block">
        <h2>推荐武器与武将</h2>
        <p>推荐使用攻击节奏较快的武器（如剑、枪），方便快速清理小兵。</p>
    </section>

    <section class="section-block">
        <h2>通关小技巧</h2>
        <ul>
            <li>优先清理弓箭手与远程单位，减少无谓掉血。</li>
            <li>注意观察小地图，及时支援快要被击溃的友军。</li>
            <li>适当使用无双技在敌军密集处清场。</li>
        </ul>
